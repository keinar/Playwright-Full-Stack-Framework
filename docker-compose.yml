services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: automation-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: automation-redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  producer:
    build:
      context: .
      dockerfile: apps/producer-service/Dockerfile
    container_name: automation-producer
    ports:
      - "3000:3000"
    volumes:
      - test_results:/app/reports
      - ./apps/worker-service/tests:/app/tests-source:ro
    environment:
      - PORT=3000
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - MONGO_URI=${MONGO_URI}
      - MONGODB_URL=${MONGO_URI}
      - REPORTS_DIR=/app/reports
      - REDIS_URL=redis://redis:6379
      - INJECT_ENV_VARS=ADMIN_USER,ADMIN_PASS
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASS=${ADMIN_PASS}
      - DEFAULT_TEST_IMAGE=${DEFAULT_TEST_IMAGE}
      - DEFAULT_BASE_URL=${DEFAULT_BASE_URL}
      - STAGING_URL=${STAGING_URL}
      - PRODUCTION_URL=${PRODUCTION_URL}
      - DEFAULT_TEST_FOLDER=${DEFAULT_TEST_FOLDER}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network

  worker:
    build:
      context: .
      dockerfile: apps/worker-service/Dockerfile
    container_name: automation-worker
    ipc: host
    environment:
      - RUNNING_IN_DOCKER=true
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - MONGO_URI=${MONGO_URI}
      - MONGODB_URL=${MONGO_URI}
      - PRODUCER_URL=http://producer:3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - BASE_URL=${BASE_URL}
      - CI=true
      - REPORTS_DIR=/app/reports
      - PUBLIC_API_URL=http://localhost:3000
      - REDIS_URL=redis://redis:6379
      - GITHUB_COPILOT_API_KEY=${GITHUB_COPILOT_API_KEY}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - test_results:/app/reports
    depends_on:
      rabbitmq:
        condition: service_healthy
      producer:
        condition: service_started
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard-client/Dockerfile
    container_name: automation-dashboard
    ports:
      - "8080:80"
    depends_on:
      - producer
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  test_results:
    driver: local

name: Playwright Full-Stack Tests

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'

jobs:
  test:
    name: Run QA Tests (Docker)
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    # Run inside the official Playwright Docker container
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install dependencies
      run: npm ci

    - name: Run Playwright tests
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        ADMIN_USER: ${{ secrets.ADMIN_USER }}
        ADMIN_PASS: ${{ secrets.ADMIN_PASS }}
        MONGO_URI: ${{ secrets.MONGO_URI }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        HOME: /root
      run: npx playwright test

    - name: Upload Playwright HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 3

    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results/
        retention-days: 3

  deploy-report:
    name: Deploy Allure Report to Pages
    if: always()
    needs: test
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download Allure results
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results

    - name: Install Allure CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre unzip wget
        wget https://github.com/allure-framework/allure2/releases/download/2.35.1/allure-2.35.1.zip
        unzip allure-2.35.1.zip -d /opt/allure
        sudo ln -s /opt/allure/allure-2.35.1/bin/allure /usr/bin/allure

    - name: Restore history from gh-pages
      run: |
        echo "ðŸ” Starting history restoration..."
        
        # 1. Fetch the branch
        git fetch origin gh-pages || echo "âš ï¸ Could not fetch gh-pages (might not exist yet)"
        
        # 2. Check if history exists using ls-tree (safe check)
        if git ls-tree -r origin/gh-pages --name-only | grep -q "^history/"; then
          echo "âœ… History folder found in gh-pages. Extracting..."
          
          # Checkout WITHOUT trailing slash (The Fix!)
          git checkout origin/gh-pages -- history
          
          echo "ðŸ“‚ Copying history to allure-results..."
          mkdir -p allure-results/history
          cp -r history/* allure-results/history/
          
          echo "ðŸ“‹ Contents of allure-results/history:"
          ls -l allure-results/history
        else
          echo "âš ï¸ No 'history' folder found in gh-pages branch. This is normal for the first run."
        fi

    - name: Generate Allure Report
      run: |
        allure generate allure-results --clean -o allure-report

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        publish_branch: gh-pages

    - name: Comment PR with Allure Report link
      if: ${{ github.event_name == 'pull_request' }}
      uses: actions/github-script@v7
      with:
        script: |
          const repoOwner = context.repo.owner;
          const repoName = context.repo.repo;
          const prNumber = context.payload.pull_request.number;
          const reportUrl = `https://${repoOwner}.github.io/${repoName}/`;

          const { data: comments } = await github.rest.issues.listComments({
            owner: repoOwner,
            repo: repoName,
            issue_number: prNumber
          });

          for (const c of comments) {
            if (c.user.login === "github-actions[bot]" && c.body.includes("ðŸ“Š Allure Report")) {
              await github.rest.issues.deleteComment({
                owner: repoOwner,
                repo: repoName,
                comment_id: c.id
              });
            }
          }

          await github.rest.issues.createComment({
            owner: repoOwner,
            repo: repoName,
            issue_number: prNumber,
            body: `ðŸ“Š **Allure Report is ready!**\n\nðŸ”— ${reportUrl}`
          });
    
    - name: Add Action Summary with report link
      run: |
        echo "## ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **https://$GITHUB_REPOSITORY_OWNER.github.io/${GITHUB_REPOSITORY#*/}/**" >> $GITHUB_STEP_SUMMARY

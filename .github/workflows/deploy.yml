name: Production Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Job 1: Quality Gate - Validates the code before deployment
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Shared Types
        run: npm run build -w shared-types

      - name: Linting
        run: npm run lint --if-present

  # Job 2: Deployment - Runs only if quality-check passes
  deploy:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/playwright-full-stack-framework
            
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
            echo "RABBITMQ_URL=amqp://rabbitmq" >> .env
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
            echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
            echo "ADMIN_USER=${{ secrets.ADMIN_USER }}" >> .env
            echo "ADMIN_PASS=${{ secrets.ADMIN_PASS }}" >> .env
            echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
            echo "PUBLIC_API_URL=${{ secrets.PUBLIC_API_URL }}" >> .env
            
            # 1. Pull the latest test image from Docker Hub
            docker pull keinar101/my-automation-tests:latest
            
            # 2. Rebuild Infra Services
            docker compose -f docker-compose.prod.yml down --remove-orphans
            docker rmi -f playwright-full-stack-framework-dashboard || true
            docker compose -f docker-compose.prod.yml build --no-cache
            
            # 3. Start Infrastructure
            docker compose -f docker-compose.prod.yml up -d
            
            docker image prune -f
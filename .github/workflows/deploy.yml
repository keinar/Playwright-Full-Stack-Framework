name: Production Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Job 1: Quality Gate - Validates the code before deployment
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Shared Types
        run: npm run build -w shared-types

      - name: Linting
        run: npm run lint --if-present

  # Job 2: Deployment - Runs only if quality-check passes
  deploy:
    needs: quality-check
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/playwright-full-stack-framework
            
            # 1. Force update from Git (Destructive pull to fix your SSH sync issue)
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            # 2. Recreate .env from GitHub Secrets
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
            echo "RABBITMQ_URL=amqp://rabbitmq" >> .env
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
            echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
            echo "ADMIN_USER=${{ secrets.ADMIN_USER }}" >> .env
            echo "ADMIN_PASS=${{ secrets.ADMIN_PASS }}" >> .env
            echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
            echo "PUBLIC_API_URL=${{ secrets.PUBLIC_API_URL }}" >> .env
            
            # 3. Aggressive Rebuild
            # Stop and remove everything
            docker compose -f docker-compose.prod.yml down --remove-orphans
            
            # Force remove old dashboard image to ensure ARG injection happens
            docker rmi -f playwright-full-stack-framework-dashboard || true
            
            # Build without cache
            docker compose -f docker-compose.prod.yml build --no-cache
            
            # 4. Start
            docker compose -f docker-compose.prod.yml up -d
            
            # disk cleanup
            docker image prune -f
name: Manually Update Visual Snapshots

# This workflow is triggered *only* manually
on:
  workflow_dispatch:

jobs:
  update-snapshots:
    name: Update Visual Snapshots
    timeout-minutes: 60
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install dependencies
      run: npm ci

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright to update snapshots
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        ADMIN_USER: ${{ secrets.ADMIN_USER }}
        ADMIN_PASS: ${{ secrets.ADMIN_PASS }}
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: npx playwright test --project=visual-tests --update-snapshots

    - name: Commit and push updated snapshots
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Check if there are any changes to commit
        if [ -n "$(git status --porcelain=v1 tests/visual/)" ]; then
          git add tests/visual/
          git commit -m "ci: update visual snapshots [skip ci]"
          git push
        else
          echo "No snapshot changes to commit."
        fi